<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hee's workspace</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        /* 폰트 적용 */
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: white; 
            color: #000;
            text-align: center;
        }
        .overlay {
            padding: 40px 60px;
        }
        h1 {
            color: #000;
            font-size: 2.8em;
            margin-bottom: 30px;
        }
        
        /* 그룹 섹션 스타일 */
        .group-section {
            width: 100%;
            margin-bottom: 40px;
        }
        .group-section h2 {
            color: #000;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        
        /* 버튼 컨테이너: 가로 배열 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 버튼 기본 스타일 (흰색 배경, 검정색 테두리/텍스트) */
        a {
            text-decoration: none; 
            color: #000; 
            font-size: 1.2em;
            padding: 12px 30px;
            border: 2px solid #000; 
            background-color: white; 
            border-radius: 8px;
            transition: all 0.3s ease; 
            display: inline-block; 
            min-width: 250px; 
            font-weight: 600;
        }
        
        /* 버튼 호버 스타일 (검정색 배경, 흰색 텍스트) */
        a:hover {
            background-color: #000;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Hee's workspace</h1>
        
        <div class="group-section">
            <h2>✔ 토끼 인형 보러가기</h2>
            <div class="button-container">
                
                <a href="./a1.html">
                    과제 1 (Static)
                </a>
                
                <a href="./a4.html">
                    과제 4 (Animated)
                </a>
            </div>
        </div>

        <div class="group-section">
            <h2>✔ 증명 사진을 찍어보아요</h2>
            <div class="button-container">
                
                <a href="./a2.html">
                    과제 2 (Detailed)
                </a>
                
                <a href="./a3.html">
                    과제 3 (Interactive)
                </a>
            </div>
        </div>
        
    </div>
</body>
</html>
