<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[각 파일의 제목은 그대로 유지]</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <style>
        body {
            /* ... (기존 스타일 유지) ... */
            font-family: 'Pretendard', sans-serif; /* 폰트 적용 */
        }
        .back-btn {
            /* 위치는 유지 */
            position: fixed;
            top: 20px;
            left: 20px;
            
            /* 스타일 수정 */
            padding: 10px 20px;
            background: white; /* 흰색 배경 */
            border: 2px solid #000; /* 검은색 테두리 */
            color: #000; /* 검정색 글자 */
            text-decoration: none;
            border-radius: 8px; /* 메인 페이지와 통일 */
            font-weight: 600; /* Pretendard 폰트에 맞춰 굵기 조정 */
            z-index: 1000;
            transition: all 0.2s ease;
        }
        .back-btn:hover {
            background: #000; /* 호버 시 검은색 배경 */
            color: white; /* 호버 시 흰색 글자 */
        }
    </style>
</head>
<body>
  <a href="./index.html" class="back-btn">✔ 메인으로 돌아가기</a>
  
  <script>
    // ******************************************************
    // 사용자가 제공한 P5.js 코드 시작
    // ******************************************************
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(0); // 검정색 배경
    }

    function draw() {
      background(0);

      // 토끼 인형
      drawRabbit(width / 2, height - 250, 1.8);
    }

    // 토끼 인형 함수
    function drawRabbit(x, y, s) {
      push();
      translate(x, y);
      scale(s);

      stroke(0);       // 테두리 검정
      strokeWeight(2);
      fill(255);       // 흰색 몸통


      // 왼쪽 팔
      push();
      translate(-20, -20);    // 팔 중심으로 이동
      rotate(radians(26));   // 위를 향하도록 시계 반대 방향 30도 회전
      ellipse(-0, 0, 20, 50);  // 팔 그리기
      pop();

      // 오른쪽 팔
      push();
      translate(20, -20);     // 팔 중심으로 이동
      rotate(radians(-26));    // 위를 향하도록 시계 방향 30도 회전
      ellipse(-0, 0, -20, -50);  // 팔 그리기
      pop();
      
      // 몸통 (이등변 삼각형)
      triangle(-32, 15, 32, 15, 0, -65);
      
      // 다리
      ellipse(-25, 10, 35, 50);
      ellipse(25, 10, 35, 50);


      // 귀
      ellipse(-29, -125, 25, 60); // 왼쪽 귀
      

      // 오른쪽 귀 기울이기
      push();
      translate(33, -125);         // 귀 기준점 
      rotate(radians(155));
      ellipse(18, -50, 25, 60);       // 귀 그리기
      pop();
      
      // 머리
      ellipse(0, -80, 70, 70);

      // 얼굴 (눈, 코)
      fill(0);
      noStroke();
      ellipse(-15, -85, 10, 10); // 왼쪽 눈
      ellipse(15, -85, 10, 10);  // 오른쪽 눈
      ellipse(0, -73, 10, 8);   // 코

      pop();
    }
    // ******************************************************
    // P5.js 코드 끝
    // ******************************************************
  </script>
</body>
</html>
